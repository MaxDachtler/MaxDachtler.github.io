<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery" id="imgGallery">
        
    </div>

<script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");
    var imgGallery = document.getElementById("imgGallery");

    function loadImages() {
        var folderPath = "images/"; // Pfad zum Ordner mit den Bildern

        // Ajax-Anfrage, um Bilder zu laden
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var images = JSON.parse(xhr.responseText);

                // Bilder zur Bildergalerie hinzuf√ºgen
                images.forEach(function(image) {
                    var img = document.createElement("img");
                    img.src = folderPath + image;
                    img.onclick = function() {
                        openFullImg(this.src);
                    };
                    imgGallery.appendChild(img);
                });
            }
        };
        xhr.open("GET", folderPath, true);
        xhr.send();
    }

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }

    window.onload = loadImages;

</script>
</body>
</html>
